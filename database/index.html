# Before Abstraction

```
@post('/edit/<id:int>')
def post_edit(id):
    updated_task = request.POST.task.strip()
    conn = sqlite3.connect('todo.db')
    c = conn.cursor()
    c.execute("UPDATE todo SET task = ? WHERE id LIKE ?", (updated_task,id))
    new_id = c.lastrowid
    conn.commit()
    c.close()
    redirect("/tasks")
```

# After Abstraction

@post('/edit/<id:int>')

    database.update_task(id, updated_task)
    redirect("/tasks")
